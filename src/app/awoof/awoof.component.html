<div class="arena">
  <a (click)="back()" class="backParent">
    <img src="../../assets/awoof/back.png" alt="" class="back">
  </a>
  <div class="awoofBox">
    <div class="clickOverlay">
      <div class="click1" (click)="buy('smallie',1800)"></div>
      <div class="click2" (click)="buy('oga',2200)"></div>
      <div class="click3" (click)="buy('chariman',4500)"></div>
      <div class="click4" (click)="buy('jagaban',8000)"></div>
    </div>
    <img [src]="imageSrc" alt="" class="awoofBase">
  </div>

  <div class="networkPane">
    <div class="padiBox">
      <div class="padiContent">
        <img src="../../assets/padiplay/network.png" class="timeup" alt="">
    </div>
    </div>
  </div>

  <div class="toast">
    <p>{{toastMessage}}</p>
  </div>
</div>
